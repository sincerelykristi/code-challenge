<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vayner Media Front End Developer Code Challenge</title>
  <script src="./jquery.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Poppins:400,700" rel="stylesheet">
</head>
<body>
<!-- Site Header -->
<header class="header">
  <h1>Favorite Albums List</h1>
</header>
<!-- **************** -->
<!-- Section to hold both User Alumn Tables -->
<section>

<!-- User w/ id: 1 Table and associated Albums -->
  <div id="table1" class="table table1">
    <div class="table-header">
      <h3 class="user1">User 1</h3>
    </div>
    <div class="header-row">
      <div class="id-column">
        <h4>Album ID</h4>
      </div>
      <div class="title-column">
        <h4>Album Title</h4>
      </div>
    </div>
    <!-- album rows will be populated here on ajax call -->
  </div>
<!-- **************** -->

<!-- User w/ id: 2 Table and associated Albums -->
  <div id="table2" class="table table2">
    <div class="table-header">
      <h3 class="user2">User 2</h3>
    </div>
    <div class="header-row">
      <div class="id-column">
        <h4>Album ID</h4>
      </div>
      <div class="title-column">
        <h4>Album Title</h4>
      </div>
    </div>
    <!-- album rows will be populated here on ajax call -->
  </div>
<!-- **************** -->

</section>
<!-- **************** -->


<script src="./script.js"></script>
</body>
</html>
